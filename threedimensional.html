<!DOCTYPE html>
<html>
<header>
    <title>3D cube</title>
    <style>
        html, body {
           margin: 0;
           height: 100%;
        }
        #c {
           width: 100%;
           height: 100%;
           display: block;
        }
        </style>
</header>
<body>
    <canvas id="c"></canvas>
        <script type="importmap">{
            "imports": {
                "three": "https://threejs.org/build/three.module.js"
            }
        }</script>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
</body>
<script type="module">
    import * as THREE from 'three';

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({antialias: true, canvas});

        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

        camera.position.z = 2;

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, mats, x) {
            const cube = new THREE.Mesh(geometry, mats);
            scene.add(cube);
           
            cube.position.x = x;
           
            return cube;
        }

        const materialsX = [
            new THREE.MeshBasicMaterial({map: loader.load('/images/drip1.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/drip2.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/nigero.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/asher-forehead.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/evan-side.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/the-carnival.jpg')}),
        ]
        const materialsY = [
            new THREE.MeshBasicMaterial({map: loader.load('/images/asher-concerned.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/evan-dawg.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/my-hero.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/o.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/adhd.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/Monkey_Bomb_Nuked_model_BOII.png')}),
        ]
        const materialsZ = [
            new THREE.MeshBasicMaterial({map: loader.load('/images/Beneath-the-Toxic-Jungle.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/CALL-ME-IF-YOU-GET-LOST-The-Estate-Sale.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/The-Search.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/False-Swipe.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/le-doctors.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('/images/dooxx.jpg')}),
        ]

        const cubes = [
            makeInstance(geometry, materialsX,  0),
            makeInstance(geometry, materialsY, -2),
            makeInstance(geometry, materialsZ,  2),
        ];

        const loader = new THREE.TextureLoader(); //loads images (for textures)

        //const material = new THREE.MeshPhongMaterial({color: 0x44aa88}); //map: loader.load("https://kkcbal.github.io/madeacopy/images/penut.jpg")

        //const cube = new THREE.Mesh(geometry, material);

        //scene.add(cube);

        function render(time) {
            time *= 0.001;  // convert time to seconds

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();

            cubes.forEach((cube, ndx) => {
                const speed = 1 + ndx * .1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;
            });
           
            renderer.render(scene, camera);
           
            requestAnimationFrame(render);
        }

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }
        requestAnimationFrame(render);
    }
    main()
</script>
</html>
